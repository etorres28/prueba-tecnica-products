<!--
  Archivo: product-detail.component.html
  Descripción: Muestra la vista detallada de un producto seleccionado.
  Incluye imagen, título, precio, categoría y descripción.
  Permite volver al listado principal con un botón "Volver".

  Uso:
  - El componente debe recibir el objeto `product` cargado previamente en el TypeScript.
  - Requiere que exista una ruta para '/' (listado).
-->

<div class="container py-4">
  <!-- Botón para volver al listado principal -->
    <button class="btn btn-link mb-3" (click)="router.navigate(['/'])">⬅️ Volver</button>
  
    <!-- Solo se muestra si el producto está disponible -->
    <div *ngIf="product" class="card">
      <div class="card-header">
        <!-- Título del producto -->
        <h3>{{ product.title }}</h3>
      </div>
      <div class="card-body">
        <!-- Imagen del producto -->
        <img [src]="product.image" alt="Imagen" class="mb-3" style="max-width: 200px;" />
        <!-- Detalles del producto -->
        <p><strong>Precio:</strong> {{ product.price | currency }}</p>
        <p><strong>Categoría:</strong> {{ product.category }}</p>
        <p><strong>Descripción:</strong> {{ product.description }}</p>
      </div>
    </div>
  </div>
